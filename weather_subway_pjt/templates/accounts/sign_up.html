{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="sign_up" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{% static 'css/sign_up.css' %}"
      type="text/css"
    />
  </head>
  <body>
    <div
      class="page"
      style="
        background-image: url(../../../../Downloads/5c08cb3a7e76f9.13618489.jpg);
        background-position: top left;
        background-size: 100%;
        background-repeat: repeat;
      "
    >
      <div class="container">
        <div class="left">
          <div class="signup">Sign up</div>
          <div class="eula">Welcome!! 회원가입을 진행해주세요!</div>
        </div>
        <div class="right">
          <div class="form">
            <form method="POST" action="/accounts/sign_up/">
              {% csrf_token %}
              <label for="username">ID</label>
              <input type="username" id="username" name="username" />

              <label for="password1">비밀번호</label>
              <input type="password" id="password1" name="password1" />
              <label for="password2">비밀번호 확인</label>
              <input type="password" id="password2" name="password2" />

              <label for="email">Email</label>
              <input type="email" id="email" name="email" />

              <input type="submit" id="submit" value="sign up" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
